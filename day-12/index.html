<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<title>Nike - Unofficial</title>
	</head>
	<body>
		<div class="container">
			<div class="product-l">
				<section class="nav">
					<img
						src="./images/nike-logo.png"
						data-aos="fade-in"
						data-aos-delay="200"
						data-aos-duration="1000"
						alt="nike logo"
					/>
					<select
						id="items"
						data-aos="fade-in"
						data-aos-delay="500"
						data-aos-duration="1000"
					>
						<option class="option" value="item-1">Sizes</option>
						<option value="item-2">Small</option>
						<option value="item-3">Shmedium</option>
						<option value="item-4">Medium</option>
						<option value="item-4">Large</option>
					</select>
				</section>
				<section
					class="product"
					data-aos="fade-right"
					data-aos-delay="50"
					data-aos-duration="1000"
				>
					<img
						src="./images/shoe-red.png"
						id="shoe"
						alt="red shoes"
						class="scale-in-center"
					/>
					<section class="buttons">
						<button
							class="red"
							data-aos="fade-up"
							data-aos-delay="500"
							data-aos-duration="1000"
						>
							<img
								src="./images/red-dot.png"
								id="red-dot"
								alt="red dot button"
							/>
						</button>
						<button
							class="green"
							data-aos="fade-up"
							data-aos-delay="700"
							data-aos-duration="1000"
						>
							<img
								src="./images/green-dot.png"
								id="green-dot"
								alt="green dot button"
							/>
						</button>
						<button
							class="purple"
							data-aos="fade-up"
							data-aos-delay="900"
							data-aos-duration="1000"
						>
							<img
								src="./images/purple-dot.png"
								id="purple-dot"
								alt="purple dot button"
							/>
						</button>
					</section>
				</section>
			</div>
			<div class="product-r">
				<section
					class="nav"
					data-aos="fade-in"
					data-aos-delay="800"
					data-aos-duration="1000"
				>
					<a href="#">Men</a>
					<a href="#">Women</a>
					<a href="#">Kids</a>
					<a href="#">...</a>
				</section>
				<section
					class="description"
					data-aos="fade-zoom-out"
					data-aos-easing="ease-in-back"
					data-aos-delay="50"
					data-aos-duration="1000"
				>
					<h1
						data-aos="fade-zoom-out"
						data-aos-easing="ease-in-back"
						data-aos-delay="900"
						data-aos-duration="1000"
					>
						Nike SB Zoom Stefan <br />
						Jenoski Slip Mid RM
					</h1>
					<h6>Men's Shoe $561</h6>
					<p>
						Libero vulputate at bibendum aenean egestas lectus. Ligula <br />
						sed vitae urna tortor aliquam sed. Commodo sagittis turpis <br />
						sed eget odio lectus uam torto auri.
					</p>
					<section
						class="buttons"
						data-aos="fade-zoom-out"
						data-aos-easing="ease-in-back"
						data-aos-delay="900"
						data-aos-duration="1000"
					>
						<button class="shop">Shop Now</button>
						<button class="cart">Add to Cart</button>
					</section>
					<section
						class="text-logo"
						data-aos="fade-down"
						data-aos-delay="800"
						data-aos-duration="1000"
					>
						<h1>Nike</h1>
					</section>
				</section>
			</div>
			<div class="main-nav">
				<img
					data-aos="fade-in"
					data-aos-delay="200"
					data-aos-duration="1000"
					src="./images/glasses.png"
					class="avatar"
					alt="girl with glasses"
				/>
